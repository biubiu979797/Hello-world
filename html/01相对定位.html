<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 200px;
			height: 100px;
		}

		div:first-child {
			background-color: purple;

			position: relative;
			 /*相对定位，不脱标，元素移动后，仍然保留之前的位置，相对元素自己本身来移动位置*/
			top: 30px;
			left: 50px;
		}

		div:nth-child(2) {
			background-color: lightgreen;
		}

		div:nth-child(3) {
			background-color: pink;
			margin: 50px;
			position: relative;
			left: 50px;
		}

	</style>
</head>
<body>

	<div></div>

	<div></div>

	<div></div>
	
</body>
</html>
